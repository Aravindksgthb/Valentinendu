<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<style>
body {
  margin: 0;
  background: #f2f2f2;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.paper {
  background: #fffdf7;
  width: 320px;
  min-height: 420px;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  text-align: center;
  position: relative;
  overflow: hidden;
}

img.cat {
  width: 130px;
  margin-bottom: 10px;
  pointer-events: none;
}

h2 {
  margin-bottom: 20px;
}

button {
  border: none;
  border-radius: 35px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  background: transparent;
}

#yes {
  padding: 14px 32px;
  font-size: 18px;
  background: #e63946;
  color: white;
  border-radius: 25px;
  box-shadow: 0 6px 15px rgba(230, 57, 70, 0.45);
}

#no {
  padding: 6px 12px;
  font-size: 12px;
  background: #ddd;
}
button:hover {
  transform: scale(1.08);
}
.result {
  display: none;
  margin-top: 20px;
}

.result img {
  width: 220px;
  margin-top: 15px;
}
  @keyframes pop {
  0% { transform: scale(0.5); opacity: 0; }
  70% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); }
}
@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.05); }
  40% { transform: scale(1); }
  60% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

#yes {
  animation: heartbeat 1.8s infinite;
}
.result {
  animation: pop 0.5s ease-out;
}
  .buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 10px;
  }
</style>
</head>

<body>
<div class="paper" id="card">

  <img class="cat" src="First.gif" alt="cat">
  <h2 id="question">Will you be my Valentine? ðŸ’–</h2>

  <div class="buttons">
  <button id="yes">YES</button>
  <button id="no">no</button>
  </div>

  <div class="result" id="result" style="display:none;">
  <h2>Yayyy ðŸ’–</h2>
  <img src="Second.gif" alt="happy gif" style="width:200px;">
</div>

</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const result = document.getElementById("result");

document.addEventListener("DOMContentLoaded", () => {
  let yesScale = 1;
  const maxYesScale = 2.5;

  function moveNo() {
  noBtn.style.position = "absolute";
  noBtn.style.zIndex = "10";

  const padding = 25; // same as .paper padding

  const maxX =
    card.clientWidth - noBtn.offsetWidth - padding;
  const maxY =
    card.clientHeight - noBtn.offsetHeight - padding;

  const minX = padding;
  const minY = padding;

  noBtn.style.left =
    Math.random() * (maxX - minX) + minX + "px";
  noBtn.style.top =
    Math.random() * (maxY - minY) + minY + "px";

  if (yesScale < maxYesScale) {
    yesScale += 0.12;
    yesBtn.style.transform =
      `scale(${yesScale}) rotate(${Math.random() * 10 - 5}deg)`;
  }
}

  // activate dodge AFTER page fully settles
setTimeout(() => {
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
  });
}, 300);
});
// YES click
yesBtn.addEventListener("click", () => {
  document.getElementById("question").innerText =
    "Yayyy!! You just made my day ðŸ’•ðŸ¥°";

  result.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
});
</script>

</body>
</html>

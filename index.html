<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;

  background: linear-gradient(
    120deg,
    #ffe6eb,
    #fff0d9,
    #f0e6ff,
    #e6f7ff
  );
  background-size: 400% 400%;
  animation: dreamyBG 30s ease infinite;
}
@keyframes dreamyBG {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
.paper {
  background: #fffdf7;
  width: 320px;
  min-height: 420px;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  text-align: center;
  position: relative;
  overflow: hidden;
  transition: background 1.2s ease, box-shadow 1.2s ease;
}

img.cat {
  width: 130px;
  margin-bottom: 10px;
  pointer-events: none;
}

h2 {
  margin-bottom: 20px;
}

button {
  border: none;
  border-radius: 35px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  background: transparent;
}

#yes {
  --scale: 1;
  padding: 14px 32px;
  font-size: 18px;
  background: #e63946;
  color: white;
  border-radius: 25px;
  box-shadow: 0 6px 15px rgba(230, 57, 70, 0.45);
  animation: pulseGlow 1.6s infinite;
  transform: scale(var(--scale));
}
#no {
  padding: 6px 12px;
  font-size: 12px;
  background: #ddd;
}
button:hover {
  transform: scale(1.08);
}
.result {
  display: none;
  margin-top: 20px;
}

.result img {
  width: 220px;
  margin-top: 15px;
}
  @keyframes pop {
  0% { transform: scale(0.5); opacity: 0; }
  70% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); }
}
@keyframes pulseGlow {
  0% {
    transform: scale(var(--scale));
    box-shadow: 0 6px 15px rgba(230, 57, 70, 0.45);
  }
  50% {
    transform: scale(calc(var(--scale) * 1.08));
    box-shadow: 0 10px 25px rgba(230, 57, 70, 0.8);
  }
  100% {
    transform: scale(var(--scale));
    box-shadow: 0 6px 15px rgba(230, 57, 70, 0.45);
  }
}
.result {
  animation: pop 0.5s ease-out;
}
  .buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 10px;
  }
  @keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-3px); }
  50% { transform: translateX(3px); }
  75% { transform: translateX(-2px); }
  100% { transform: translateX(0); }
  }
  .heart {
  position: absolute;
  font-size: 18px;
  animation: floatUp 1.5s ease-out forwards;
  pointer-events: none;
}
.result h2 {
  animation: pop 0.6s ease-out;
}
@keyframes floatUp {
  0% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateY(-80px) scale(1.4);
  }
}
  .paper.yes-mode {
  background: linear-gradient(
    135deg,
    #ffb3c6,
    #ffd6e0,
    #fff0d9
  );
  box-shadow: 0 22px 50px rgba(230, 57, 70, 0.45);
  }
</style>
</head>

<body>
<div class="paper" id="card">

  <img class="cat" src="First.gif" alt="cat">
  <h2 id="question">Will you be my Valentine? ðŸ’–</h2>

  <div class="buttons">
  <button id="yes">YES</button>
  <button id="no">no</button>
  </div>

  <div class="result" id="result" style="display:none;">
  <h2>Yayyy ðŸ’–</h2>
  <img src="Second.gif" alt="happy gif" style="width:200px;">
</div>

</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const result = document.getElementById("result");

let yesScale = 1;
const maxYesScale = 2.5;
function resetUI() {
  yesScale = 1;

  // reset question
  document.getElementById("question").innerText =
    "Will you be my Valentine? ðŸ’–";

  // reset buttons
  yesBtn.style.display = "inline-block";
  noBtn.style.display = "inline-block";

  yesBtn.style.transform = "scale(1)";
  yesBtn.style.animation = "pulseGlow 1.6s infinite";

  // reset result
  result.style.display = "none";

  // remove stray hearts (safety)
  document.querySelectorAll(".heart").forEach(h => h.remove());
}
// hearts
function spawnHearts() {
  const rect = yesBtn.getBoundingClientRect();
  const cardRect = card.getBoundingClientRect();

  for (let i = 0; i < 8; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’–";

    heart.style.left =
      rect.left - cardRect.left + rect.width / 2 + "px";
    heart.style.top =
      rect.top - cardRect.top + "px";

    card.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }
}

// NO dodge
function moveNo() {
  noBtn.style.position = "absolute";
  noBtn.style.zIndex = "10";
  noBtn.style.animation = "shake 0.15s";

  const padding = 25;
  const maxX = card.clientWidth - noBtn.offsetWidth - padding;
  const maxY = card.clientHeight - noBtn.offsetHeight - padding;

  noBtn.style.left =
    Math.random() * maxX + padding + "px";
  noBtn.style.top =
    Math.random() * maxY + padding + "px";

  if (yesScale < maxYesScale) {
  yesScale += 0.12;
  yesBtn.style.setProperty("--scale", yesScale);
  }
  setTimeout(() => {
    noBtn.style.animation = "";
  }, 150);
}

// activate dodge
document.addEventListener("DOMContentLoaded", () => {
resetUI();
  // activate NO dodge
  setTimeout(() => {
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });
  }, 300);

  // YES click
  yesBtn.addEventListener("click", () => {
    card.classList.add("yes-mode");
  // smooth fade-out
  card.style.transition = "transform 0.6s ease, opacity 0.6s ease";
  card.style.transform = "scale(1.03)";
  card.style.opacity = "0.9";

  setTimeout(() => {
    document.getElementById("question").innerText =
      "You just made my day ðŸ’•ðŸ¥°";

    result.style.display = "block";
    spawnHearts();

    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    // fade back in
    card.style.opacity = "1";
    card.style.transform = "scale(1)";
  }, 600);
});
});
</script>
</body>
</html>

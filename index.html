<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap");

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(
    120deg,
    #ffe6eb,
    #fff0d9,
    #f0e6ff,
    #e6f7ff
  );
  background-size: 400% 400%;
  animation: dreamyBG 30s ease infinite;
}

@keyframes dreamyBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ambient hearts */
.ambient-hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.ambient-heart {
  position: absolute;
  font-size: 16px;
  opacity: 0.35;
  animation: floatAmbient linear infinite;
}

@keyframes floatAmbient {
  from {
    transform: translateY(110vh) scale(0.8);
    opacity: 0;
  }
  20% { opacity: 0.4; }
  to {
    transform: translateY(-20vh) scale(1.2);
    opacity: 0;
  }
}

/* card */
.paper {
  background: #fffdf7;
  width: 320px;
  min-height: 420px;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  text-align: center;
  position: relative;
  z-index: 2;
  overflow: hidden;
  transition: background 1.2s ease, box-shadow 1.2s ease;
}

.paper.yes-mode {
  background: linear-gradient(
    135deg,
    #ffb3c6,
    #ffd6e0,
    #fff0d9
  );
  box-shadow: 0 22px 50px rgba(230,57,70,0.45);
}

img.cat {
  width: 130px;
  margin-bottom: 10px;
  pointer-events: none;
}

h2 {
  font-family: "Patrick Hand", cursive;
  letter-spacing: 0.5px;
  margin-bottom: 20px;
}

/* typing cursor */
.typing::after {
  content: "‚ñç";
  animation: blink 1s infinite;
}

@keyframes blink {
  0%,50% { opacity: 1; }
  51%,100% { opacity: 0; }
}

/* buttons */
.buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
}

button {
  border: none;
  border-radius: 35px;
  cursor: pointer;
  background: transparent;
}

#yes {
  --scale: 1;
  padding: 14px 32px;
  font-size: 18px;
  background: #e63946;
  color: white;
  border-radius: 25px;
  box-shadow: 0 6px 15px rgba(230,57,70,0.45);
  animation: pulseGlow 1.6s infinite;
  transform: scale(var(--scale));
}

@keyframes pulseGlow {
  0% {
    transform: scale(var(--scale));
    box-shadow: 0 6px 15px rgba(230,57,70,0.45);
  }
  50% {
    transform: scale(calc(var(--scale) * 1.08));
    box-shadow: 0 10px 25px rgba(230,57,70,0.8);
  }
  100% {
    transform: scale(var(--scale));
    box-shadow: 0 6px 15px rgba(230,57,70,0.45);
  }
}

#no {
  padding: 6px 12px;
  font-size: 12px;
  background: #ddd;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-3px); }
  50% { transform: translateX(3px); }
  75% { transform: translateX(-2px); }
  100% { transform: translateX(0); }
}

/* hearts */
.heart {
  position: absolute;
  font-size: 18px;
  animation: floatUp 1.5s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  100% { opacity: 0; transform: translateY(-80px) scale(1.4); }
}

.result {
  display: none;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="ambient-hearts"></div>

<div class="paper" id="card">
  <img class="cat" src="First.gif" alt="cat">
  <h2 id="question"></h2>

  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">no</button>
  </div>

  <div class="result" id="result">
    <h2>Happy Valentine‚Äôs Day üíñ</h2>
    <img src="Second.gif" style="width:200px;">
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const card = document.getElementById("card");
const result = document.getElementById("result");
const question = document.getElementById("question");

let yesScale = 1;
const maxYesScale = 2.5;

/* typing */
function typeText(element, text, baseSpeed = 60) {
  element.innerText = "";
  let chars = Array.from(text); // <-- IMPORTANT
  let i = 0;

  function typeNext() {
    element.innerText += chars[i];
    i++;

    if (i < chars.length) {
      let delay = baseSpeed + Math.random() * 80;

      if (/[.,!?]/.test(chars[i - 1])) {
        delay += 250;
      }

      setTimeout(typeNext, delay);
    }
  }

  setTimeout(typeNext, baseSpeed);
}
/* hearts */
function spawnHearts() {
  const rect = yesBtn.getBoundingClientRect();
  const cardRect = card.getBoundingClientRect();

  for (let i = 0; i < 8; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "üíñ";
    h.style.left = rect.left - cardRect.left + rect.width / 2 + "px";
    h.style.top = rect.top - cardRect.top + "px";
    card.appendChild(h);
    setTimeout(() => h.remove(), 1500);
  }
}

/* NO dodge */
function moveNo() {
  noBtn.style.position = "absolute";
  noBtn.style.animation = "shake 0.15s";

  const pad = 25;
  const maxX = card.clientWidth - noBtn.offsetWidth - pad;
  const maxY = card.clientHeight - noBtn.offsetHeight - pad;

  noBtn.style.left = Math.random() * maxX + pad + "px";
  noBtn.style.top = Math.random() * maxY + pad + "px";

  if (yesScale < maxYesScale) {
    yesScale += 0.12;
    yesBtn.style.setProperty("--scale", yesScale);
  }
}

/* ambient hearts */
const ambient = document.querySelector(".ambient-hearts");
setInterval(() => {
  const h = document.createElement("div");
  h.className = "ambient-heart";
  h.innerText = "üíñ";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 12 + Math.random() * 10 + "px";
  h.style.animationDuration = 20 + Math.random() * 15 + "s";
  ambient.appendChild(h);
  setTimeout(() => h.remove(), 40000);
}, 1200);

/* init */
typeText(question, "Will you be my Valentine? üíñ", 70);

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});

yesBtn.addEventListener("click", () => {
  card.classList.add("yes-mode");
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  typeText(question, "You just made my day üíïü•∞", 55);
  spawnHearts();
  result.style.display = "block";
});
</script>

</body>
</html>

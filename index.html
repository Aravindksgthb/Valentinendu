<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .paper {
      background: #fffdf7;
      width: 320px;
      min-height: 420px;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    img.cat {
      width: 130px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      padding: 14px 32px;
      font-size: 18px;
      background: #ff5e8e;
      color: white;
      transition: transform 0.2s ease;
    }

    #no {
      padding: 6px 12px;
      font-size: 12px;
      position: absolute;
      background: #ddd;
    }

    .result img {
      width: 220px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="paper" id="card">
    <img class="cat" src="https://media.tenor.com/zJvexdmTjAAAAAi/cat-love.gif" alt="cat">

    <h2>Will you be my Valentine? ðŸ’–</h2>

    <button id="yes">YES</button>
    <button id="no">no</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");

    let yesScale = 1;
    const maxYesScale = 2.5;

    noBtn.style.left = "220px";
    noBtn.style.top = "270px";

    function moveNo() {
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";

      if (yesScale < maxYesScale) {
        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;
      }
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNo);

    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });

    // YES click â†’ show GIF
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h2>Yayyy ðŸ’–</h2>
    <img src="https://media.tenor.com/9G6gjJY9QAAAAAi/love-happy.gif" alt="happy gif">
  `;
});
  </script>

</body>
</html>

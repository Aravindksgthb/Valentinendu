<!DOCTYPE html>

<style>
body {

}

h2 {

}
  .typing::after {
  content: "‚ñç";
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}
@keyframes dreamyBG {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }

  }
}
.paper {
  background: #fffdf7;
  width: 320px;
  min-height: 420px;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);

  overflow: hidden;

}

img.cat {
  width: 130px;
  margin-bottom: 10px;
  pointer-events: none;
}

h2 {
  margin-bottom: 20px;
}

button {
  border: none;
  border-radius: 35px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  background: transparent;
}

#yes {
  --scale: 1;
  padding: 14px 32px;
  font-size: 18px;
  background: #e63946;
  color: white;
  border-radius: 25px;
  box-shadow: 0 6px 15px rgba(230, 57, 70, 0.45);

  transform: scale(var(--scale));
}
#no {
  padding: 6px 12px;
  font-size: 12px;
  background: #ddd;
}
button:hover {
  transform: scale(1.08);
}
.result {
  display: none;
  margin-top: 20px;
}

.result img {
  width: 220px;
  margin-top: 15px;
}
  @keyframes pop {
  0% { transform: scale(0.5); opacity: 0; }
  70% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); }
}
@keyframes pulseGlow {
  0% {
    transform: scale(var(--scale));
    box-shadow: 0 6px 15px rgba(230, 57, 70, 0.45);
  }
  50% {
    transform: scale(calc(var(--scale) * 1.08));
    box-shadow: 0 10px 25px rgba(230, 57, 70, 0.8);
  }
  100% {
    transform: scale(var(--scale));
    box-shadow: 0 6px 15px rgba(230, 57, 70, 0.45);
  }
}
.result {
  animation: pop 0.5s ease-out;
}
  .buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 10px;
  }
  @keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-3px); }
  50% { transform: translateX(3px); }
  75% { transform: translateX(-2px); }
  100% { transform: translateX(0); }
  }
  .heart {
  position: absolute;
  font-size: 18px;
  animation: floatUp 1.5s ease-out forwards;
  pointer-events: none;
}
.result h2 {
  animation: pop 0.6s ease-out;
}
@keyframes floatUp {
  0% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateY(-80px) scale(1.4);
  }
}
  .paper.yes-mode {
  background: linear-gradient(
    135deg,
    #ffb3c6,
    #ffd6e0,
    #fff0d9
  );
  box-shadow: 0 22px 50px rgba(230, 57, 70, 0.45);
  }
  .ambient-hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
  }

.ambient-heart {
  position: absolute;
  font-size: 16px;
  opacity: 0.35;
  animation: floatAmbient linear infinite;
}

@keyframes floatAmbient {
  from {
    transform: translateY(110vh) scale(0.8);
    opacity: 0;
  }
  20% {
    opacity: 0.4;
  }
  to {
    transform: translateY(-20vh) scale(1.2);
    opacity: 0;
  }
}

/* make sure card stays above hearts */
.paper {
  position: relative;
  z-index: 2;
}
</style>
</head>

<body>
<div class="ambient-hearts"></div>
<div class="paper" id="card">

  <img class="cat" src="First.gif" alt="cat">
  <h2 id="question">Will you be my Valentine? üíñ</h2>

  <div class="buttons">
  <button id="yes">YES</button>
  <button id="no">no</button>
  </div>

  <div class="result" id="result" style="display:none;">
  <h2>Yayyy üíñ</h2>
  <img src="Second.gif" alt="happy gif" style="width:200px;">
</div>

</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const result = document.getElementById("result");
// reset question
  
let yesScale = 1;
const maxYesScale = 2.5;
function resetUI() {
  yesScale = 1;
typeText(
  document.getElementById("question"),
  "Will you be my Valentine? üíñ",
  70
);
  // reset buttons
  yesBtn.style.display = "inline-block";
  noBtn.style.display = "inline-block";

  yesBtn.style.transform = "scale(1)";
  yesBtn.style.animatiofunction typeText(element, text, baseSpeed = 60) {
  element.innerText = "";
  element.classList.add("typing");
  let i = 0;

  function typeNext() {
    element.innerText += text[i];
    i++;

    // remove cursor slightly before the end (feels natural)
    if (i >= text.length - 1) {
      element.classList.remove("typing");
    }

    if (i < text.length) {
      // random human delay
      let delay = baseSpeed + Math.random() * 80;

      // pause longer after punctuation
      if (/[.,!?üíñü•∞]/.test(text[i - 1])) {
        delay += 250;
      }

      setTimeout(typeNext, delay);
    }
  }

  setTimeout(typeNext, baseSpeed);
  }n = "pulseGlow 1.6s infinite";

  // reset result
  result.style.display = "none";

  // remove stray hearts (safety)
  document.querySelectorAll(".heart").forEach(h => h.remove());
}
// hearts
function spawnHearts() {
  const rect = yesBtn.getBoundingClientRect();
  const cardRect = card.getBoundingClientRect();

  for (let i = 0; i < 8; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";

    heart.style.left =
      rect.left - cardRect.left + rect.width / 2 + "px";
    heart.style.top =
      rect.top - cardRect.top + "px";

    card.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }
}

// NO dodge
function moveNo() {
  noBtn.style.position = "absolute";
  noBtn.style.zIndex = "10";
  noBtn.style.animation = "shake 0.15s";

  const padding = 25;
  const maxX = card.clientWidth - noBtn.offsetWidth - padding;
  const maxY = card.clientHeight - noBtn.offsetHeight - padding;

  noBtn.style.left =
    Math.random() * maxX + padding + "px";
  noBtn.style.top =
    Math.random() * maxY + padding + "px";

  if (yesScale < maxYesScale) {
  yesScale += 0.12;
  yesBtn.style.setProperty("--scale", yesScale);
  }
  setTimeout(() => {
    noBtn.style.animation = "";
  }, 150);
}

// activate dodge
document.addEventListener("DOMContentLoaded", () => {
  resetUI();

  setTimeout(() => {
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });
  }, 300);

  yesBtn.addEventListener("click", () => {
    card.classList.add("yes-mode");

    card.style.transition = "transform 0.6s ease, opacity 0.6s ease";
    card.style.transform = "scale(1.03)";
    card.style.opacity = "0.9";

    setTimeout(() => {
      typeText(
        document.getElementById("question"),
        "You just made my day üíïü•∞",
        55
      );

      result.style.display = "block";
      spawnHearts();

      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      card.style.opacity = "1";
      card.style.transform = "scale(1)";
    }, 600);
  });
});
  const ambientLayer = document.querySelector(".ambient-hearts");

function spawnAmbientHeart() {
  const heart = document.createElement("div");
  heart.className = "ambient-heart";
  heart.innerText = "üíñ";

  const size = Math.random() * 10 + 12; // 12‚Äì22px
  heart.style.fontSize = size + "px";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration =
    Math.random() * 15 + 20 + "s"; // very slow
  heart.style.animationDelay =
    Math.random() * 5 + "s";

  ambientLayer.appendChild(heart);

  setTimeout(() => heart.remove(), 40000);
}

// gentle spawn rate
setInterval(spawnAmbientHeart, 1200);
</script>
